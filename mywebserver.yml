---
- hosts: all
  become: yes
  tasks:
  - name: install webserver on ubuntu
    apt: 
      name: apache2
      state: present
    when: ansible_os_family=="Debian"

  - name: i want to start ubuntu webserver
    service:
      name: apache2
      state: restarted
    when: ansible_os_family=="Debian"  

  - name: install webserver on redhat
    apt: 
      name: httpd
      state: present
    when: ansible_os_family=="redHat"
  
  - name: start webserver on redhat
    service:
      name: httpd
      state: started
    when: ansible_os_family=="RedHat"
       

    
